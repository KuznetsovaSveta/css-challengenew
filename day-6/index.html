<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="frame">
    <div class="card">
        <div class="card__main">
            <div class="card__main-top">
                <div class="card__main-avatar avatar">
                    <div class="avatar__circle avatar__circle-1"></div>
                    <div class="avatar__circle avatar__circle-2"></div>
                    <img src="https://100dayscss.com/codepen/jessica-potter.jpg" width="70" height="70" alt="Jessica Potter">
                </div>
                <div class="card__main-name">Jessica Potter</div>
                <div class="card__main-post">Visual Artist</div>
            </div>
            <div class="card__main-buttons">
                <div class="card__main-button follow">Follow</div>
                <div class="card__main-button message">Message</div>
            </div>
        </div>
        <div class="card__statistic">
            <div class="card__statistic-item statistic">
                <div class="statistic__num">523</div>
                <div class="statistic__title">Posts</div>
            </div>
            <div class="card__statistic-item statistic">
                <div class="statistic__num">1387</div>
                <div class="statistic__title">Likes</div>
            </div>
            <div class="card__statistic-item statistic">
                <div class="statistic__num">146</div>
                <div class="statistic__title">Follower</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
